<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Himura Tickets</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Lucas Himura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                   
                    <li class="nav-item dropdown">
                        
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="./secciones/Incidentes.html">Cargar Incidentes</a></li>
                            <li><a class="dropdown-item" href="#!"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <button id="btnCarrito" onclick="verCarrito()" class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Tickets
                    <span id="burbujaCarrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="d-flex flex-wrap col-12">
        <div class="bg-dark py-5 col-lg-8 col-12 m-auto">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Ticket System</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Sistema de incidentes para sistemas de seguridad</p>
                </div>
            </div>
        </div>
        <div id="divCarrito" class="col-lg-4 col-12 container-fluid" style="display:none">
            <h3 class="m-auto text-center">Incidente</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Dispositivo</th>
                        <th scope="col">Prioridad</th>
                        <th scope="col">Ticket</th>
                        <th scope="col">Quitar</th>
                    </tr>
                </thead>
                <tbody id="contenedorCarrito">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Cant Incidentes</td>
                        <td id="totalCarrito" class="" colspan="2">0</td>
                    </tr>
                </tfoot>
            </table>
            <div class="d-flex justify-content-around">
                <button onclick="confirmarCompra()" class="btn btn-primary">Confirmar</button>
                <button onclick="eliminarCarrito()" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-4 container">
        <div class="d-flex  mb-4">
            <h3 class="fs-1 text-center w-75">Dispositivos</h3>
            <div class="d-flex align-items-center col-3 fs-5 w-25">
                  <!--<p class="m-0 text-primary">Dolar Hoy $ <span id="valorDolar"></span></p>-->
            </div>
        </div>
        <div class="container d-flex flex-wrap justify-content-around border py-2 border rounded">
            <div class="d-flex justify-content-start col-lg-3 col-12">
                <label class="fs-4 m-auto" for="ordenar">Ordenar:</label>
                <select name="ordenar" id="ordenar" class="w-75 rounded mx-1 text-center">
                    <option value="menorMayor">A - Z</option>
                    <option value="mayorMenor">Z - A</option>
                </select>
            </div>
            <div class="d-flex justify-content-satrt col-lg-4 col-12">
                <label class="fs-4 m-auto" for="categorias">Filtrar :</label>
                <select name="categorias" id="categorias" class="w-75 rounded mx-1 text-center">

                    <option value="mayorMenor">Z-A</option>
                </select>
            </div>
            <div class="justify-content-center col-lg-4 col-12 m-auto">
                <div class="input-group border rounded">
                    <input id="buscar" name="buscar" type="text" class="form-control w-75">
                    <button class="btn btn-outline-success input-group-text rounded-satrt"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <div class="container px-4 px-lg-5 mt-5">
            <div id="contenedorProductos"
                class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Nuestros JS-->
    <script src="./scripts/base.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/fetch.js"></script>
</body>

</html>
